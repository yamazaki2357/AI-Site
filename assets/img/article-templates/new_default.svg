<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" fill="url(#bg-gradient)" />
  
  <!-- Abstract Shapes -->
  <circle cx="580" cy="60" r="120" fill="url(#accent-gradient)" filter="url(#glow)" opacity="0.4" />
  <circle cx="40" cy="320" r="100" fill="#6366f1" filter="url(#glow)" opacity="0.3" />
  
  <!-- Grid Lines -->
  <path d="M0 60 H640 M0 120 H640 M0 180 H640 M0 240 H640 M0 300 H640" stroke="#334155" stroke-width="1" opacity="0.2" />
  <path d="M60 0 V360 M120 0 V360 M180 0 V360 M240 0 V360 M300 0 V360 M360 0 V360 M420 0 V360 M480 0 V360 M540 0 V360 M600 0 V360" stroke="#334155" stroke-width="1" opacity="0.2" />

  <!-- Tech Elements -->
  <path d="M100 200 L150 150 L220 180 L300 100 L380 140 L450 80" fill="none" stroke="url(#accent-gradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  <circle cx="100" cy="200" r="4" fill="#06b6d4" />
  <circle cx="150" cy="150" r="4" fill="#6366f1" />
  <circle cx="220" cy="180" r="4" fill="#06b6d4" />
  <circle cx="300" cy="100" r="4" fill="#6366f1" />
  <circle cx="380" cy="140" r="4" fill="#06b6d4" />
  <circle cx="450" cy="80" r="4" fill="#6366f1" />

  <!-- Glassmorphism Card -->
  <rect x="420" y="220" width="180" height="100" rx="12" fill="rgba(255, 255, 255, 0.05)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" />
  <rect x="440" y="240" width="80" height="8" rx="4" fill="rgba(255, 255, 255, 0.2)" />
  <rect x="440" y="260" width="140" height="8" rx="4" fill="rgba(255, 255, 255, 0.1)" />
  <rect x="440" y="280" width="120" height="8" rx="4" fill="rgba(255, 255, 255, 0.1)" />

</svg>
