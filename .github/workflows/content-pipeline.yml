name: content-pipeline

on:
  workflow_dispatch:
  schedule:
    # 09:00 JST / 00:00 UTC
    - cron: '0 0 * * *'
    # 21:00 JST / 12:00 UTC
    - cron: '0 12 * * *'

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate article via OpenAI API
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
          GOOGLE_SEARCH_CX: ${{ secrets.GOOGLE_SEARCH_CX }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: node automation/pipeline/index.js
      - name: Commit generated content
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto-generate article"
            git push
          else
            echo "No changes to commit."
          fi
      - name: Show pipeline status
        run: cat automation/output/pipeline-status.json
