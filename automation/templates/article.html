<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} | AI情報ブログ</title>
  <meta name="description" content="{{SUMMARY}}">

  <script src="{{ASSET_BASE}}assets/js/analytics.js"></script>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
       crossorigin="anonymous"></script>

  <!-- ファビコン -->
  <link rel="icon" type="image/svg+xml" href="{{ASSET_BASE}}assets/img/logo.svg">
  <link rel="apple-touch-icon" href="{{ASSET_BASE}}assets/img/logo.svg">

  <!-- Open Graph / SNS共有 -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{TITLE}} | AI情報ブログ">
  <meta property="og:description" content="{{SUMMARY}}">
  <meta property="og:image" content="{{SOCIAL_IMAGE}}">
  <meta property="og:site_name" content="AI情報ブログ">
  <meta property="og:locale" content="ja_JP">
  <meta property="article:published_time" content="{{PUBLISHED_AT_ISO}}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TITLE}} | AI情報ブログ">
  <meta name="twitter:description" content="{{SUMMARY}}">
  <meta name="twitter:image" content="{{SOCIAL_IMAGE}}">

  <link rel="stylesheet" href="{{ASSET_BASE}}assets/css/main.css">
</head>
<body class="article-page">
  <!-- ヘッダーはcomponents.jsで動的に挿入されます -->

  <main>
    <article class="article-detail">
      <section class="inner article-hero">
        <p class="article-eyebrow">Daily Briefing</p>
        <div class="article-hero-layout">
          <div class="article-hero-main">
            <p class="post-meta">{{DISPLAY_DATE}}</p>
            <h1>{{TITLE}}</h1>
            <p class="article-summary">{{SUMMARY}}</p>
          </div>
        </div>

        {{TAG_MARKUP}}
      </section>

      {{AD_TOP}}

      <div class="inner article-grid">
        <div class="article-main-column">
          <article class="post-article article-content">
{{INTRO_MARKUP}}
{{SECTION_MARKUP}}
          </article>
        </div>

        <aside class="article-sidebar" aria-label="補足情報">
          <section class="article-card article-toc">
            <p class="article-card-label">目次</p>
            <ol class="toc-list" data-toc-list aria-live="polite"></ol>
          </section>
        </aside>
      </div>

      {{AD_BOTTOM}}

      {{CONCLUSION_MARKUP}}
    </article>
  </main>

  <!-- フッターはcomponents.jsで動的に挿入されます -->

  <script src="{{ASSET_BASE}}assets/js/components.js"></script>
  <script src="{{ASSET_BASE}}assets/js/main.js" defer></script>
  <script src="{{ASSET_BASE}}assets/js/article.js" defer></script>
</body>
</html>
